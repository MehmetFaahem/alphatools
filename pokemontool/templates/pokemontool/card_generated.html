<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generated</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .card-image {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
      }
      .button-container {
        margin: 20px 0;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="card-container">
      <h1 class="mb-4">Your Pokémon Card has been generated!</h1>

      {% if generated_card_url %}
      <div class="card-image">
        <img
          src="{{ generated_card_url }}"
          alt="Generated Pokémon Card"
          id="cardImage"
        />
      </div>
      <div class="button-container">
        <a
          href="{{ generated_card_url }}"
          download="pokemon_card.png"
          class="btn btn-primary btn-lg me-2"
        >
          Download Card
        </a>
        <a href="{% url 'generate_card' %}" class="btn btn-secondary btn-lg">
          Generate Another Card
        </a>
      </div>
      {% else %}
      <p class="alert alert-danger">
        There was an error generating the card image.
      </p>
      <div class="button-container">
        <a href="{% url 'generate_card' %}" class="btn btn-primary btn-lg">
          Try Again
        </a>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
